<!DOCTYPE html>
<html>
<head>
    <title>MoodLens AI</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background: #f4f4f9; }
        .box { background: white; padding: 30px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        input { margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { font-size: 24px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸ“¸ MoodLens AI</h1>
        <p>Upload a photo to see if it's Happy or Sad</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required accept="image/*">
            <br>
            <button type="submit">Analyze Mood</button>
        </form>

        {% if prediction %}
            <div class="result" style="color: {{ color }};">
                Result: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
